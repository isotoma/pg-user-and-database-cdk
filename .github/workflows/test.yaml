name: "Run linting and tests"

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    container: ubuntu:focal

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 16.x
      uses: actions/setup-node@v1
      with:
        node-version: 16.x
    - run: npm ci
    - run: npm run lint-check
    # - run: npm run compile
